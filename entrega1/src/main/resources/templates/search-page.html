<!--Search page: page where the user arrives when a search is made. There are shown: artists matching the search, concerts matching the search and if the user
is logged, concerts in his country matching the search and the country-->
<html>

<head>
    <meta charset="UTF-8">
    <title>Searches displayer page</title>
    <link rel="stylesheet" href="/css/common-styles.css">
    <link rel="stylesheet" href="/css/artist-style.css">
    <link rel="stylesheet" href="/css/concert-style.css">
    <link rel="icon" type="image/png" href="/media/microphone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
</head>

<body>
    <header> <!--Header inyection-->
        {{>header}}
    </header>

    <main>
        <!--Search made by artist name: Row of artists-->
        <div class="title-container"> <!--Title container: ARTISTS-->
            <div class="title">
                Artists
            </div>
        </div>

        <div class="general-container row-container" id="more-artists"> <!--Artist container-->
            <input type="hidden" id="modify" value="false">
        </div>

        <!-- Button to add more dynamic artists -->
        <button id="load-more-artists" style="display:none; margin: 20px auto;">Load more</button>

        {{#isLogged}} <!--If the user is logged, country matching concerts are displayed-->
        <input type="hidden" id="logged" value="true">
        <!--User personal search made filtering the country: Concert lines-->
        <div class="title-container"> <!--Title container: CONCERTS NEAR YOU-->
            <div class="title">
                Concerts near you
            </div>
        </div>

        <!-- Concerts near the active user -->
        <div id="personal-concert-container" class="column-container general-container"></div>
        <div id="load-container-user">
            <img src="/media/load.png" alt="Loading..." class="load-photo">
        </div>
        <input type="hidden" id="country" value="{{countryValue}}">
        <br>
        <div class="center-container">
            <button id="load-more-1">Show More</button>
        </div>
        {{/isLogged}}
        {{^isLogged}}
        <input type="hidden" id="logged" value="false">
        {{/isLogged}}

        <!--Search made by artist name: Row of artists-->
        <div class="title-container"> <!--Title container: CONCERTS (general)-->
            <div class="title">
                Concerts
            </div>
        </div>

        <!-- Concerts -->
        <div id="general-concert-container" class="column-container general-container"></div>
        <div id="load-container-general">
            <img src="/media/load.png" alt="Loading..." class="load-photo">
        </div>
        <br>
        <div class="center-container">
            <button id="load-more-2">Show More</button>
        </div>
        <br>
        <br>
    </main>
    <!--JS that handle pagination for artists-->
    <script src="/js/artistPagination.js"></script>

    <!--JS that handle concert for artists-->
    <script src="/js/searchConcertPagination.js"></script>
</body>
</html>
