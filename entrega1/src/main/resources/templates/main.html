<html>

<head>
    <title>Ticketmaster</title>
    <link type="text/css" rel="stylesheet" href="/css/common-styles.css">
    <link type="text/css" rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/display-concert-style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/3Rv7kqp2/microphone.png">
</head>

<body>
    <header>
        {{>header}}
    </header>
    <div>
        <!-- Next Concerts -->
        <div class="title-container">
            {{#isLogged}}
            <h1>Upcoming Concerts in your Area:</h1>
            {{/isLogged}}
            {{^isLogged}}
            <h1>Upcoming Concerts:</h1>
            {{/isLogged}}
        </div>

        <!-- Show Concerts -->
        <div id="concert-display"></div>
        <div id="load-container-general">
            <img src="https://i.postimg.cc/CLz0HNcG/load.png" alt="Loading..." class="load-photo">
        </div>
        <br>
        <input type="hidden" id="context" value="main">
        <input type="hidden" id="country" value="{{countryValue}}">
        <div class="center-container">
            <button id="load-more">Show More</button>
        </div>
        <script src="js/concertPagination.js"></script>
        
        <!-- Meet New Artist -->
        <div class="title-container">
            <h1>Meet:</h1>
        </div>

        <!-- Show New Artist -->
        <div class="general-container row-container">
            {{>display-artists}}
        </div>
    </div>
    <footer>
        {{>footer}}
    </footer>
</body>
