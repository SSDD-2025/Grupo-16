<!-- HTML doc injectable -->
<!-- it shows a list of artist with the artist photo and a button to go to their info page -->
{{#artist-list}}
<link rel="stylesheet" href="artist-style.css">
<link rel="stylesheet" href="common-styles.css">
<div class="artist-container">
    <div class="artist-photo">
        <img src="" class="image-in-container">
    </div>
    <div class="name-container">
        <p>{{name}}</p>
    </div>
    <div class="button-container">
        <form action="">
            <input type="submit" value="More Info">
        </form>
    </div>
</div>
{{/artist-list}}
{{^artist-list}}
    <p>There are no artists to show</p>
{{/artist-list}}
