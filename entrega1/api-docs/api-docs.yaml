                $ref: "#/components/schemas/TicketDTO"
components:
  schemas:
    ShowUserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        country:
          type: string
        email:
          type: string
    Artist:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        popularityIndex:
          type: integer
          format: int64
        sessionCreated:
          type: string
          format: date-time
        photoLink:
          type: string
        hasPage:
          type: boolean
        mainInfo:
          type: string
        extendedInfo:
          type: string
        bestAlbumSpotifyLink:
          type: string
        latestAlbumSpotifyLink:
          type: string
        videoLink:
          type: string
    ConcertDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        artist:
          $ref: "#/components/schemas/Artist"
        name:
          type: string
        info:
          type: string
        date:
          type: string
          format: date-time
        place:
          type: string
        price:
          type: number
          format: float
        westStandsNumber:
          type: integer
          format: int32
        eastStandsNumber:
          type: integer
          format: int32
        northStandsNumber:
          type: integer
          format: int32
        generalAdmissionNumber:
          type: integer
          format: int32
        formattedTime:
          type: string
    ArtistDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        popularityIndex:
          type: integer
          format: int64
        hasPage:
          type: boolean
        mainInfo:
          type: string
        extendedInfo:
          type: string
        bestAlbumSpotifyLink:
          type: string
        latestAlbumSpotifyLink:
          type: string
        videoLink:
          type: string
        photoLink:
          type: string
    UserDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
        email:
          type: string
        country:
          type: string
    TicketDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        zone:
          type: string
        price:
          type: number
          format: float
        ticketUser:
          $ref: "#/components/schemas/ShowUserDTO"
        concert:
          $ref: "#/components/schemas/ConcertDTO"
    AuthResponse:
      type: object
      properties:
        status:
          type: string
          enum:
          - SUCCESS
          - FAILURE
        message:
          type: string
        error:
          type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Pageable:
      type: object
      properties:
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        sort:
