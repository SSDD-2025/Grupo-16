      summary: Upload concert image
      description: Uploads a new poster image for a concert
      operationId: postPosterPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                posterPhoto:
                  type: string
                  format: binary
              required:
              - posterPhoto
      responses:
        "201":
          description: Image created successfully
          content:
            '*/*':
              schema:
