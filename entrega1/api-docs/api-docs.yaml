            '*/*':
              schema:
                type: object
        "401":
          description: "Unauthorized: User is not authenticated."
          content:
            '*/*':
              schema:
                type: object
        "405":
          description: "Bad Request: User is not allowed to execute the method."
          content:
            '*/*':
              schema:
                type: object
        "500":
          description: "Internal Server Error: Unexpected error."
          content:
