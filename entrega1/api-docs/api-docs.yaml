  /api/concerts/:
    get:
      tags:
      - Concerts
      summary: Get all concerts
      description: Returns a paginated list of all concerts with basic information
      operationId: getConcerts
      parameters:
      - name: pageable
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/Pageable"
      responses:
