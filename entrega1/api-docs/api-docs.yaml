        "404":
          description: "Not Found: Concert or image not found."
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: "Unauthorized: User is not authenticated."
          content:
            '*/*':
              schema:
                type: object
        "405":
          description: "Bad Request: User is not allowed to execute the method."
          content:
            '*/*':
              schema:
                type: object
        "500":
          description: "Internal Server Error: Unexpected error."
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
      - Concerts
      summary: Delete concert image
      description: Deletes the poster image of a concert by ID
      operationId: deletePosterPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "201":
          description: Image deleted successfully
          content:
            '*/*':
              schema:
                type: object
        "400":
          description: Invalid image format
          content:
            '*/*':
              schema:
                type: object
        "404":
          description: "Not Found: Concert or image not found."
          content:
            '*/*':
              schema:
                type: object
        "401":
          description: "Unauthorized: User is not authenticated."
          content:
